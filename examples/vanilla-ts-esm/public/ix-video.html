<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;ix-video&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/ix-video.js"></script>
    <style>
      ix-video {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        margin: 1rem 0 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="imgix-logo" href="https://imgix.com/solutions/video-api?gad=1" target="_blank">
          <img width="81" height="26" src="https://assets.imgix.net/imgix-logo.png?fm=auto&w=281&h=226" alt="imgix logo" decoding="async">
        </a>
        <h1><a href="/">ix-elements</a></h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/imgix/ix-elements" target="_blank">
          <img width="32" height="32" src="https://avatars.githubusercontent.com/u/2793044?s=200&v=4" alt="Github logo">
        </a>
      </div>
    </header>

    <ix-video
      src="https://assets.imgix.video/videos/alexa_ski_big_bear_mountain.MOV?fm=hls"
      type="hls"
      controls
      muted
    ></ix-video>

    <a href="../">Browse Elements</a>
  </body>
</html>
